<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin — Mock Storage Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h3>Mock Storage Viewer</h3>
    <p class="text-muted">Просмотр содержимого mock Firestore и mock users в localStorage.</p>
    <div class="mb-3">
      <button id="reload" class="btn btn-primary btn-sm" aria-label="Обновить данные">Обновить</button>
      <a href="index.html" class="btn btn-outline-secondary btn-sm" aria-label="Открыть главную">Назад</a>
    </div>
    <h5>mock_users</h5>
    <pre id="users" style="background:#f8f9fa;padding:12px;border-radius:6px;max-height:300px;overflow:auto;"></pre>
    <h5 class="mt-3">mock_firestore</h5>
    <pre id="firestore" style="background:#f8f9fa;padding:12px;border-radius:6px;max-height:400px;overflow:auto;"></pre>
  </div>

<script>
function render() {
  const u = localStorage.getItem('mock_users');
  const f = localStorage.getItem('mock_firestore');
  document.getElementById('users').textContent = u ? JSON.stringify(JSON.parse(u),null,2) : 'Пусто';
  document.getElementById('firestore').textContent = f ? JSON.stringify(JSON.parse(f),null,2) : 'Пусто';
}
document.getElementById('reload').addEventListener('click', render);
render();
</script>
</body>
</html>
